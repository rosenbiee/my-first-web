  <h2>-그림별 의미</h2>
  <h3><p><a href="https://www.w3.org/TR/2011/WD-html5-20110405/text-level-semantics.html#the-a-element" target="_blank" title="나무위키로 이동">
  플레잉 카드</a>는 손에 잡히는 크기의 두꺼운 종이나 얇은 플라스틱으로 만들어진다.
  한 묶음의 카드를 카드 한 벌 혹은 한 덱이라고 한다.</p></h3>
  <img src="트럼프카드.jpg" width="500">
  <h3><p>일반적으로 카드 한 벌(deck/덱)은 52장이며, 모양별로 4종류의 슈트로 나뉜다.
  빨간 슈트는 다이아몬드 (♦)와 하트(♥), 검은 슈트는 클로버(♣)와 스페이드(♠)이다.</p></h3>
