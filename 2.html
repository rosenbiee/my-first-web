<h3><p>52장의 카드는 1년 52주를 의미한다. 4개의 무늬는 4계절을 의미하며, 같은 무늬 13장은 하나의 계절이 13주임을 뜻한다.
그림카드 J,K,Q 는 총 12장인데, 1년 12달을 뜻한다. 같은 무늬 13장은 음력 13달을 의미한다.</h3><p>
